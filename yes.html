<body>

    <div class="container">

     <button class="home" onclick="window.location.href='index.html'">
        <img src="Icon/home.png" alt="Home" class="home-icon">
     </button>


    <script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return decodeURIComponent(urlParams.get(param) || "");
    }

    document.getElementById("message1").innerText = getQueryParam("msg1") || "Awww, love you!";
    document.getElementById("message2").innerText = getQueryParam("msg2") || "Now you're My Valentine!";


    let message3Link = getQueryParam("linkmsg3");

    console.log("DEBUG: Received linkmsg3 =", message3Link);

    let message3Element = document.getElementById("linkmessage3");

    if (!message3Link || message3Link.trim() === "") {
        console.warn("WARNING: No link received. Hiding link.");
        message3Element.style.display = "none";  // Hides the link if empty
    } else {
        if (!message3Link.startsWith("http://") && !message3Link.startsWith("https://")) {
        message3Link = "https://" + message3Link;
            }
        message3Element.href = message3Link;
        message3Element.innerText = "Open the gift";
        message3Element.style.display = "block";
}
</script>
